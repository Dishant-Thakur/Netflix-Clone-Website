<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix - My List</title>
   <style>
/* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Background */
body {
    font-family: 'Helvetica', sans-serif;
    background-color: #141414;
    color: white;
}

/* Header Styling */
header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
}

header .logo img {
    width: 120px;
    height: auto;
}

header .nav-links {
    display: flex;
    gap: 20px;
}

header .nav-links a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    transition: color 0.3s;
}

header .nav-links a:hover {
    color: #e50914;
}

/* My List Section */
.my-list-section {
    padding: 50px 20px;
    text-align: center;
}

.my-list-section h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.my-list-content {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    justify-content: center;
}

.movie-card {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.movie-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.movie-card p {
    padding: 10px;
    font-size: 14px;
    color: #fff;
    background-color: #333;
    margin-top: -5px;
    font-weight: bold;
}

.movie-card:hover {
    transform: scale(1.05);
}

.movie-card:hover img {
    transform: scale(1.1);
}

/* Footer Section Styling */
footer {
    background-color: #333;
    padding: 20px;
    text-align: center;
    position: relative;
  
    width: 100%;
}

footer .footer-content {
    max-width: 1000px;
    margin: 0 auto;
}

 .footer-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 10px 0;
}

footer .footer-links a {
    text-decoration: none;
    color: #aaa;
    font-size: 14px;
    transition: color 0.3s;
}

.footer-links a:hover {
    color: white;
}

footer p {
    font-size: 14px;
    color: #aaa;
    margin-top: 10px;
}




   </style>
</head>
